<body>  

<input id = "alert" value = "alert" type = "button" onclick = "alert('您关注了Test吗？');"/>  

<input id = "confirm" value = "confirm" type = "button" onclick = "confirm('确定关注微信公众号：Test？');"/>  

<input id = "prompt" value = "prompt" type = "button" onclick = "var name = prompt('请输入微信公众号:','Test'); document.write(name) "/>
